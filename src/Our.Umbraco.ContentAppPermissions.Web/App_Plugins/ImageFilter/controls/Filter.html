<div class="control-text">
    <p>Apply a {{model.selectedOption.Name | lowercase}} - Current value: {{model.Filter}}</p>
</div>
<div class="control-inputs">    
    <div  class="options_container">
        <label ng-repeat="filterOption in model.Options">
        <input type="radio" ng-value="filterOption" ng-model="model.Filter" ng-change="vm.setQueryString()" name="filterOption" no-dirty-check><span>{{filterOption}}</span></label>
    </div>
</div>
