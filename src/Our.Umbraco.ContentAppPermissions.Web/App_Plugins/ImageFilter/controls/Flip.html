<div class="control-text">
    <p>{{model.selectedOption.Name}} the image - Current value: {{model.Flip}}</p>
</div>
<div class="control-inputs">
    <div ng-repeat="flipOption in model.Options">
        <label>
            <input type="radio" ng-value="flipOption" ng-model="model.Flip" ng-change="vm.setQueryString()" name="flipOption" no-dirty-check><span>{{flipOption}}</span>
        </label>
    </div>
</div>
